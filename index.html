        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="position: relative; display: inline-block">
        <div style="position: absolute; display: flex; width: 100%;align-items: center; padding: 20px; ">
            <!--player health-->
            <div style="position: relative;  width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth"
                    style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!--Timer-->
            <div id="timer"
                style="background-color: black; width:100px; height: 50px; color: white;flex-shrink: 0; display: flex; align-items: center;justify-content: center;border: 4px solid white">
                10
            </div>
            <!--enemy health-->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white;
            border-right: 4px solid white; border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px; width: 100%"></div>
                <div id="enemyHealth"
                    style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
        </div>
        <div id="displayText"
            style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top:0; right: 0; left: 0; bottom:0;">
            Tie</div>
        <div id="resetbtn"><i class='bx bx-reset'></i></div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>

</html>
